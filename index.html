<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>

    <div class="gameDisplay">GAME</div>
    <div class="playerMoveDisplay">PLAYERMOVE</div>
    <div class="btn-row">
        <button class="playRock" onclick="playerMove('rock')">ROCK</button>
        <button class="playPaper" onclick="playerMove('paper')">Paper</button>
        <button class="playScissors" onclick="playerMove('scissors')">Scissors</button>
    </div>
    <script src="script.js"></script>    
    
</body>
</html>
